apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose-no-rpc.yml -o k8s-no-rpc/ -n blueprint-hotel
      convert
    kompose.image-pull-policy: IfNotPresent
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    configmap: rpc
    io.kompose.service: reserv-service
  name: reserv-service

spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: reserv-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose -f docker-compose-no-rpc.yml -o k8s-no-rpc/ -n blueprint-hotel
          convert
        kompose.image-pull-policy: IfNotPresent
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: reserv-service
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: reserv-service-container-env
        - configMapRef:
            name: rpc
        image: 777lefty/docker-reserv-service-container:latest
        imagePullPolicy: IfNotPresent
        name: reserv-service-container
        ports:
        - containerPort: 12345
          protocol: TCP
      hostname: reserv-service
      restartPolicy: Always
